<ul class="catalog {{ page.tags_string }} {{ catalog_class }}">
	
	{% for i in items %}
	<li class="c{{forloop.counter}} {% cycle 'odd' 'even' %} {% if portfolio.design.dic.thumbs_per_line and forloop.counter|divisibleby:portfolio.design.dic.thumbs_per_line %}last{% endif %}">
			<a class="item-thumb" href="{{i.url}}">{{ i.render_thumb }}</a>
			<a class="item-title" href="{{i.url}}">{{i.name }}</a>
			{% if i.dic.sub_title %}
			<a class="item-sub-title" href="{{ i.url }}">{{ i.dic.sub_title }}</a>
			{% endif %}
	</li>
	{% endfor %}
	<span class="clear">&nbsp;</span>
</ul>
